<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <title>BMI Calculator</title>
    </head>

    <body>
       
            <div class="jumbotron jumbotron-fluid" style="opacity:0.5">
                <div class="container w-50 mx-auto">

                    <h1>BMI Calculator</h1>
                    <h4>Find out how healthy you are</h4>
                </div>
            </div>


            <div class="container w-50 mx-auto">

                <label for="weight">Weight
                    <input type="number" class="" name="w" placeholder="Enter weight in pounds" /><span class="mr-5">
                        lb.</span>
                </label>
                <label for="height">Height
                    <input type="number" class="" name="h" placeholder="Enter height in inches" /><span class="mr-5">
                        in.</span>
                </label>
            </div>
            <div class="container pt-2 w-50 mx-auto">
                <button class="btn btn-secondary"> Calculate BMI</button>
            </div>

            <div class="container pt-2 w-50 mx-auto">
                <label for="result">Result: <span id="result"></span></label>
            </div>
            <div class="container pt-2 w-50 mx-auto">
                <label for="status">Status: <span id="status"></span></label>
            </div>
        

            <footer class="footer">
                <p class="container pt-2 w-50 mx-auto">&copy;Postak Shrestha <span id="year"></span></p>
            </footer>
        

        <script src="myScript.js"></script>

    </body>

</html>
